			<p class="page-title">GENERAL STATISTIC</p>

						07.06.2020

					<i class="icon-calendar"></i>
				</div>
				<div class="date-picker-refresh">

			</div>
			<div class="chart-wrapper">
				<div class="chart-stats">
					<div class="visit-signups">

			</div>
		</div>
